{% extends "Base.html" %}
{% block title %}Profile{% endblock %}
{% block body %}
    <div class="w-full min-h-screen bg-black flex flex-col">
        <div class="flex-1 flex items-center justify-center">
            <div class="flex flex-col items-center justify-center border rounded-xl w-[400px] p-6 bg-gray-800 backdrop-blur-2xl">
                <div class=" mb-[10px] text-center">
                    <h2>Profile</h2>
                </div>

                <div class="mb-[10px] w-full">
                    <p class="text-gray-300"><strong>Username:</strong> {{ user.username }}</p>
                </div>

                <div class="mb-[10px] w-full">
                    <p class="text-gray-300"><strong>Email:</strong> {{ user.email }}</p>
                </div>

                <div class="relative mb-[10px] w-full">
                    <a href="{% url 'user:logout' %}"
                       class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 w-full">
                        <span class="relative w-full px-5 py-2.5 transition-all ease-in duration-75 bg-transparent dark:bg-gray-900 rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent">
                            Logout
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
