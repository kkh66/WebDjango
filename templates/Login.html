{% extends "Base.html" %}
{% block title %}Login{% endblock %}
{% block body %}
    <div class="w-full min-h-screen bg-black flex flex-col">
        <div class="flex-1 flex items-center justify-center">
            <div class="flex flex-col items-center justify-center border rounded-xl w-[400px] p-6 bg-gray-800 backdrop-blur-2xl">
                <form method="POST">
                    {% csrf_token %}
                    <div class=" mb-[10px] text-center">
                        <h2>Login</h2>
                    </div>

                    <div class="relative mb-[10px]">
                        <input type="text" id="RegisterUsername" name="username"
                               class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                               value="{{ username|default:'' }}" placeholder=" "
                               required>
                        <label for="RegisterUsername"
                               class="absolute hover:bg-transparent bg-transparent text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Username</label>
                    </div>

                    <div class="relative mb-[10px]">
                        <input type="password" id="RegisterPassword" name="password"
                               class="block px-2.5 pb-2.5 pt-4 w-full text-sm text-gray-900 bg-transparent rounded-lg border-1 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                               placeholder=" "
                               required>
                        <label for="RegisterPassword"
                               class="absolute hover:bg-transparent bg-transparent text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-4 scale-75 top-2 z-10 origin-[0] px-2 peer-focus:px-2 peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:top-1/2 peer-focus:top-2 peer-focus:scale-75 peer-focus:-translate-y-4 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto start-1">Password</label>
                    </div>

                    <div class="relative mb-[10px] w-full">
                        <button class="relative inline-flex items-center justify-center p-0.5 mb-2 me-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white dark:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 w-full">
<span class="relative w-full px-5 py-2.5 transition-all ease-in duration-75 bg-transparent dark:bg-gray-900 rounded-md group-hover:bg-transparent group-hover:dark:bg-transparent">
Login
</span></button>
                    </div>

                    <div class="">
                        <p>Don't have an account? <a href="{% url 'user:register' %}"
                                                     class="text-sky-300 dark:text-sky-300 underline decoration-sky-300">Register
                            here</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
