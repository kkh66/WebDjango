<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}
    {% endblock %}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="w-full min-h-screen m-0 p-0 text-white">
{% block body %}
{% endblock %}
<div class="fixed top-[20px] left-1/2 transform -translate-x-1/2 z-50">
    {% for message in messages %}
        <div class="alert w-[400px] p-4 mb-4 text-sm rounded-lg {{ message.tags }}"
        >
            {{ message | safe }}
        </div>
    {% endfor %}
</div>
<footer class="w-full text-center p-4 bg-black text-white">
    <p>Use Django and tailwind to do</p>
</footer>
{% block script %}
{% endblock %}
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var alerts = document.querySelectorAll('.alert');
        alerts.forEach(function (alert) {
            setTimeout(function () {
                alert.style.opacity = '0';
                alert.style.transform = 'translateY(-20px)';

                setTimeout(function () {
                    alert.remove();
                }, 500);
            }, 3000);
        });
    });
</script>
</body>
</html>
